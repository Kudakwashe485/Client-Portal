<div class="logout-card">
  <h2>Confirm Logout</h2>
  <div class="logout-content">
    Are you sure you want to log out?
  </div>
  <div class="logout-actions">
    <button class="logout-confirm-button" (click)="confirmLogout()">Logout</button>
    <button class="logout-cancel-button" (click)="cancelLogout()">Cancel</button>
  </div>
</div>
