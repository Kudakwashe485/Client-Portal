    <div class="container-fluid">
        <div class="row">
          <button style="margin-left: 80rem;" mat-icon-button (click)="openHelpModal('itemName')" aria-label="Help">
            <mat-icon>help</mat-icon>
          </button>
          <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif; font-weight: bolder; font-size: 50px;">Products Listing</h1><br><br>
          <div class="col-md-10" style="margin-left: 12rem">
            <div class="row">
                <div class="col-md-4" *ngFor="let product of products">
                  <div class="card mb-4">
                    <img class="card-img-top" style="width: 200px; height: 200px; margin-left: 2rem;" [src]="product.image" alt="{{ product.name }} Image">
                    <div class="card-body">
                      <h5 class="card-title">{{ product.name }}</h5>
                      <p class="card-text">{{ product.brand }}</p>
                      <p class="card-text">{{ product.description }}</p>
                      <p class="card-text">Price: {{ product.price }}</p>
                      <button class="btn btn-primary" [routerLink]="['/make-order', product.productId]">Order</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
